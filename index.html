<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>📦 Inventory Management System</h1>

        <!-- Add Item Form -->
        <div class="form-container">
            <input type="text" id="itemName" placeholder="Enter item name" />
            <input type="number" id="itemQuantity" placeholder="Enter quantity" />
            <input type="text" id="supplier" placeholder="Enter supplier name" />
            <button onclick="addItem()">Add Item</button>
        </div>

        <!-- Inventory Table -->
        <div class="table-container">
            <h2>📋 Inventory Stock</h2>
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Supplier</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Inventory rows will be inserted here dynamically -->
                </tbody>
            </table>
        </div>

        <!-- Order Table -->
        <div class="table-container">
            <h2>📦 Order Tracking</h2>
            <table id="ordersTable">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Item Name</th>
                        <th>Customer Name</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Orders rows will be inserted here dynamically -->
                </tbody>
            </table>
        </div>

        <!-- Link to Tracking Page -->
        <div class="tracking-link">
            <a href="tracking.html">🔍 Track by Item</a>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
